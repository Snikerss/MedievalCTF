# Catapult config file
# $ string
# @ array

# sprite

$sprite_factory                            = generic_sprite

@$sprite_scripts                           = SeatsGUI.as;
											 VehicleGUI.as;
											 Wooden.as;
											 FireAnim.as;
											 HealthBar.as;
											 VehicleConvert.as;
											 BatteringRam.as;
$sprite_texture                            = BatteringRam.png
s32_sprite_frame_width                     = 69
s32_sprite_frame_height                    = 32
f32 sprite_offset_x                        = -5
f32 sprite_offset_y                        = -4

	$sprite_gibs_start                     = *start*

	$gib_type                              = predefined
	$gib_style                             = wooden
	u8 gib_count                           = 6
	@u8 gib_frame                          = 4; 5; 6; 7;
	f32 velocity                           = 10.0
	f32 offset_x                           = -10.0
	f32 offset_y                           = 0.0
	
	$gib_type                              = predefined
	$gib_style                             = wooden
	u8 gib_count                           = 4
	@u8 gib_frame                          = 0; 1; 2; 3;
	f32 velocity                           = 7.0
	f32 offset_x                           = 0.0
	f32 offset_y                           = 0.0
	
	$gib_type                              = predefined
	$gib_style                             = wooden
	u8 gib_count                           = 6
	@u8 gib_frame                          = 4; 5; 6; 7;
	f32 velocity                           = 10.0
	f32 offset_x                           = 10.0
	f32 offset_y                           = 0.0
	
	$sprite_gibs_end                       = *end*
									 
  $sprite_animation_start                  = *start*
  
  # default
  $sprite_animation_default_name           = default
  u16 sprite_animation_default_time        = 3
  u8_sprite_animation_default_loop         = 0
  @u16 sprite_animation_default_frames     = 1;
  
  # destruction
  $sprite_animation_destruction_name       = destruction
  u16 sprite_animation_destruction_time    = 3
  u8_sprite_animation_destruction_loop     = 0
  @u16 sprite_animation_destruction_frames = 1;  

  $sprite_animation_end                    = *end*
  						     
